<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login - 9ties</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #86e3ce, #d3f8e2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #ff7a59;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .toggle-buttons button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: #ffdf7c;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-buttons button.active {
            background: #ff7a59;
            color: #fff;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        form label {
            display: block;
            text-align: left;
            font-size: 0.9rem;
            margin: 0.5rem 0 0.2rem;
            color: #5d5d5d;
        }

        form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 25px;
            background: #ff7a59;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover:not(.disabled) {
            background: #ff5c38;
        }

        form button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .notification {
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #5d5d5d;
        }

        .message a {
            color: #ff7a59;
            text-decoration: none;
            font-weight: 600;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h2>Welcome to 9ties</h2>

        <!-- Notification Area -->
        <div class="notification" id="notification"></div>

        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="signup-btn" class="active">Sign Up</button>
            <button id="login-btn">Login</button>
        </div>

        <!-- Sign Up Form -->
        <form id="signup-form" class="active">
            <h3>Create an Account</h3>
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Full Name" required />
            <label for="signup-email">Email Address</label>
            <input type="email" id="signup-email" placeholder="Email Address" required />
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
            <div class="message">Already have an account? <a href="#" onclick="switchToLogin()">Login here</a>.</div>
        </form>

        <!-- Login Form -->
        <form id="login-form">
            <h3>Login to Your Account</h3>
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" placeholder="Email Address" required />
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
            <div class="message">Don't have an account? <a href="#" onclick="switchToSignup()">Sign up here</a>.</div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Get references to elements
        const signupBtn = document.getElementById('signup-btn');
        const loginBtn = document.getElementById('login-btn');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const notification = document.getElementById('notification');

        // Function to show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        // Function to switch to Sign Up form
        function switchToSignup() {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
        }

        // Function to switch to Login form
        function switchToLogin() {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
        }

        // Event listeners for toggle buttons
        signupBtn.addEventListener('click', switchToSignup);
        loginBtn.addEventListener('click', switchToLogin);

        // Validation functions
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6; // Add more rules as needed
        }

        // Handle Sign Up submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = signupForm.querySelector('button');
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Client-side validation
            if (!name) return showNotification('Full name is required', 'error');
            if (!validateEmail(email)) return showNotification('Invalid email format', 'error');
            if (!validatePassword(password)) return showNotification('Password must be at least 6 characters', 'error');

            // Loading state
            button.disabled = true;
            button.textContent = 'Loading...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                });
                const result = await response.json();
                if (response.ok) {
                    showNotification(result.message, 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1000); // Redirect to dashboard
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Something went wrong. Please try again.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Sign Up';
            }
        });

        // Handle Login submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = loginForm.querySelector('button');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Client-side validation
            if (!validateEmail(email)) return showNotification('Invalid email format', 'error');
            if (!validatePassword(password)) return showNotification('Password must be at least 6 characters', 'error');

            // Loading state
            button.disabled = true;
            button.textContent = 'Loading...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    showNotification(result.message, 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1000); // Redirect to dashboard
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Something went wrong. Please try again.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
